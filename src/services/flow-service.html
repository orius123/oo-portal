<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="flow-service" attributes="id res">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <core-ajax id="ajax"
                   auto
                   url="../../mock-server/flow.json"
                   on-core-response="{{flowLoaded}}"
                   handleAs="json">
        </core-ajax>
    </template>
    <script>
        Polymer('flow-service', {
            created   : function () {
                this.posts = [];
            },
            flowLoaded: function () {
                // Make a copy of the loaded data
                this.res = this.$.ajax.response;
            }
        });
    </script>
</polymer-element>
