<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="inputs-service" attributes="flowId res">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>

        <!--url="../../mock-server/inputs.json?{{flowId}}"-->
        <core-ajax id="ajax"
                   auto
                   url="../../rest/v1/flows/{{flowId}}/inputs"
                   on-core-response="{{dataLoaded}}"
                   handleAs="json">
        </core-ajax>
    </template>
    <script>
        Polymer('inputs-service', {
            flowId    : null,
            created   : function () {
                this.res = [];
            },
            dataLoaded: function () {
                // Make a copy of the loaded data
                this.res = this.$.ajax.response.slice(0);
            }
        });
    </script>
</polymer-element>
